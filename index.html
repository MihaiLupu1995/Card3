<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>

        <div class="text">
          <p>
            Discover the benefits of data analytics and make better decisions
            reading revenue,customer experience, and overall efficiency
          </p>
        </div>

        <div class="number">
          <div class="comp">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="temp">
            <h2>314</h2>
            <p>TEMPLATE</p>
          </div>

          <div class="quer">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>

      <div class="img">
        <div class="bg"></div>
        <img
          src="images/image-header-desktop.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
